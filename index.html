<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome, Min Max, Missing Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Palindrome Check</h1>
    <input type="text" id="palindromeInput" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>

    <h1>Minimum and Maximum Numbers</h1>
    <input type="text" id="numbersInput" placeholder="Enter numbers separated by comma">
    <button onclick="findMinMax()">Find Min Max</button>
    <p id="minMaxResult"></p>

    <h1>Missing Number Identification</h1>
    <p>The series is: 11,12,14,15,16,18,19,20</p>
    <button onclick="findMissingNumber()">Find Missing Number</button>
    <p id="missingNumberResult"></p>

    <script src="script.js"></script>
</body>
</html>
